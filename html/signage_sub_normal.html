<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=1190"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=11" >

  <title>부천시 미세먼지 빅데이터 플랫폼</title>
  <link rel="stylesheet" href="../css/signage.css">
  <!-- jquery -->
  <script src="../js/jquery-3.5.1.min.js"></script>
  <!-- common js -->
  <script src="../js/signage.js"></script>
</head>

<body>
  <div class="signage-wrapper">
    <!-- .signage-header 시작 -->
    <header class="signage-header">
      <div class="signage-inner">
        <i class="ico-pointer"></i>
        <h2 class="signage-tit">이마트세븐일레븐(재원점) 앞</h2>
      </div>
    </header>
    <!-- //.signage-header 끝 -->

    <!-- 서브 페이지에만 사용 .signage-sub-cont 시작 -->
    <section class="signage-sub-cont dust-state-normal">  <!-- 디폴트 : 좋음 / 보통 : .dust-state-normal / 나쁨 : .dust-state-bad / 아주 나쁨 : .dust-state-verybad / 점검중 : .dust-state-check --> 
      <!-- .dust-info 시작 -->
      <main class="dust-info dust-info-type02">
        <!-- .signage-inner 시작 -->
        <div class="signage-inner">
          <!-- .dust-info__top-cont 시작 -->
          <div class="dust-info__top-cont">
            <div class="dust-info__top-cont__left">
              <span>중2동 도시대기 측정소</span>
            </div>
            <div class="dust-info__top-cont__right">
              <i class="ico-time"></i>
              <span>2021-03-03 11:00 기준</spanp>
            </div>
          </div>
          <!-- //.dust-info__top-cont 시작 -->
          <div class="dust-info__mark">
            <p class="ico-dust-mark">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 928 550"> <!-- //width="928" height="550" 제거 -->
                <g class="stat-fill-color">
                    <path d="M133.867 849.733l-66.134-52.108S116.8 742.186 172.267 707C158.4 665.423 139.2 566.271 154.133 502.3c46.933-22.389 106.667-31.984 197.333-36.249 32-52.241 60.8-115.144 174.933-166.319 62.933 21.323 155.733 83.16 183.467 166.319 87.467 5.331 120.533-1.066 197.333 43.712 11.733 74.63 9.6 87.424-18.133 197.238 35.2 19.191 106.667 83.16 106.667 83.16l-65.067 59.571s-73.6-77.7-144-108.614c29.867-68.234 45.867-118.343 45.867-169.518C779.2 548.146 756.8 544.948 664 555.609c-38.4-75.7-71.467-129-132.267-155.658-59.733 22.389-131.2 150.327-131.2 150.327s-120.533-8.529-169.6 12.794c2.133 68.234 40.533 173.782 54.4 178.047-56.533 20.257-151.466 108.614-151.466 108.614z" opacity="0.5" transform="translate(-67.733 -295.733) translate(0 -4)"/>
                    <path d="M124.6 772.667L67.733 727.86s42.195-47.672 89.893-77.925c-11.925-35.754-28.436-121.012-15.594-176.018 40.36-19.252 91.728-27.5 169.7-31.17 27.518-44.921 52.285-99.01 150.433-143.014 54.119 18.335 133.922 71.507 157.772 143.014 75.217 4.584 103.652-.917 169.7 37.587 10.09 64.173 8.255 75.174-15.594 169.6 30.27 16.5 91.728 71.507 91.728 71.507l-55.961 51.226s-63.292-66.809-123.832-93.395c25.684-58.673 39.443-101.76 39.443-145.765-45.864-20.169-65.127-22.919-144.93-13.751-33.022-65.09-61.457-110.928-113.742-133.847-51.367 19.252-112.825 129.263-112.825 129.263s-103.652-7.334-145.847 11c1.835 58.673 34.857 149.432 46.781 153.1C206.242 696.69 124.6 772.667 124.6 772.667z" transform="translate(-67.733 -295.733) translate(64.985 59.533)"/>
                </g>
            </svg>
           </p>
            <span class="dust-info__mark__txt">보통</span>
            <!-- <span class="dust-info__mark__txt">보통</span> -->
            <!-- <span class="dust-info__mark__txt">나쁨</span> -->
            <!-- <span class="dust-info__mark__txt">매우나쁨</span> -->
            <!-- <span class="dust-info__mark__txt">점검중</span> -->
          </div>

          <!-- .dust-stat-lst 시작 -->
          <ul class="dust-stat-lst">
            <li>
              <p class="dust-stat-lst__tit">날씨</p>
              <span class="dust-stat-lst__img">
                <i class="ico-w-sun"></i>
                <!-- <i class="ico-w-rain"></i> : 비 아이콘 -->
              </span>
              <p class="dust-stat-lst__txt">맑음</p>
            </li>
            <li>
              <p class="dust-stat-lst__tit">바람</p>
              <span class="dust-stat-lst__img">
                <i class="ico-wind"></i>
              </span>
              <p class="dust-stat-lst__txt">3㎧</p>
            </li>
            <li>
              <p class="dust-stat-lst__tit">온도</p>
              <span class="dust-stat-lst__img">
                <i class="ico-therm"></i>
              </span>
              <p class="dust-stat-lst__txt">4.3℃</p>
            </li>
            <li>
              <p class="dust-stat-lst__tit">습도</p>
              <span class="dust-stat-lst__img">
                <i class="ico-waterdrop"></i>
              </span>
              <p class="dust-stat-lst__txt">64%</p>
            </li>
          </ul>
          <!-- //.dust-stat-lst 끝 -->
        </div>
        <!-- //.signage-inner 끝 -->
      </main>
      <!-- //.dust-info 끝 -->

      <!-- .signage-conts 시작 -->
      <div class="signage-conts">
        <!-- .signage-inner 시작 -->
        <div class="signage-inner">
          <h3 class="cont-tit ta-c">우리동네 측정소 미세먼지 현황</h3>
          <p class="cont-txt ta-c">
            현 위치에서 가장 가까운 <br/> 국가대기 오염 측정소와 초미세먼지 농도 비교 <br/>(중 2동 책마루도서관 옥상)
          </p>
          
          <!-- .village-status 시작 -->
          <div class="village-status">

            <!-- .compare-lst 시작 -->
            <ul class="compare-lst">
              
  
              <li >
                <p class="compare-lst__tit">
                  <!-- .icon-pos 시작 -->
                  <span class="icon-pos">
                    <svg xmlns="http://www.w3.org/2000/svg" width="46.904" height="56.453" viewBox="0 0 46.904 56.453">
                      <defs>
                          <filter id="gfwxod2uda" width="46.904" height="56.453" x="0" y="0" filterUnits="userSpaceOnUse">
                              <feOffset/>
                              <feGaussianBlur result="blur"/>
                              <feFlood flood-opacity=".302"/>
                              <feComposite in2="blur" operator="in"/>
                              <feComposite in="SourceGraphic"/>
                          </filter>
                      </defs>
                      <g filter="url(#gfwxod2uda)">
                          <path fill="#ff3434" d="M23.285 56.452L6.7 39.869a23.453 23.453 0 0 1 33.333-33 23.47 23.47 0 0 1 4.315 27.241 23.671 23.671 0 0 1-6.83 8.11L23.287 56.452zM7.817 22.67A15.635 15.635 0 1 0 23.452 7.035 15.652 15.652 0 0 0 7.817 22.67zm10.163-.781a5.472 5.472 0 1 1 5.472 5.472 5.473 5.473 0 0 1-5.472-5.472z"/>
                      </g>
                    </svg>
                  </span> 
                  <!-- //.icon-pos 끝 -->
                  이마트 세븐일레븐
                </p>
                <!-- .status-circle 시작 -->
                <div class="status-circle status-circle---bad"> <!-- 디폴트 : 좋음 / 보통 : .status-circle---normal / 나쁨 : .status-circle---bad / 아주 나쁨 : .status-circle---verybad --> 
                  <div class="status-circle__inner">
                    <p class="status-circle__txt"><span>나쁨</span> </p>
                  </div>
                </div>
                <!-- .status-circle 끝 -->
              </li>
  
              <li>
                <p class="compare-lst__tit">
                  <!-- .icon-pos 시작 -->
                  <span class="icon-pos">
                    <svg xmlns="http://www.w3.org/2000/svg" width="46.904" height="56.453" viewBox="0 0 46.904 56.453">
                      <defs>
                          <filter id="riht3bd1wa" width="46.904" height="56.453" x="0" y="0" filterUnits="userSpaceOnUse">
                              <feOffset/>
                              <feGaussianBlur result="blur"/>
                              <feFlood flood-opacity=".302"/>
                              <feComposite in2="blur" operator="in"/>
                              <feComposite in="SourceGraphic"/>
                          </filter>
                      </defs>
                      <g filter="url(#riht3bd1wa)">
                          <path fill="#3a81d3" d="M23.285 56.452L6.7 39.869a23.453 23.453 0 0 1 33.333-33 23.47 23.47 0 0 1 4.315 27.241 23.671 23.671 0 0 1-6.83 8.11L23.287 56.452zM7.817 22.67A15.635 15.635 0 1 0 23.452 7.035 15.652 15.652 0 0 0 7.817 22.67zm10.163-.781a5.472 5.472 0 1 1 5.472 5.472 5.473 5.473 0 0 1-5.472-5.472z"/>
                      </g>
                    </svg>
                  </span>
                  <!-- //.icon-pos 끝 -->
                  이마트 세븐일레븐
                </p>
                <!-- .status-circle 시작 -->
                <div class="status-circle status-circle---verybad">  <!-- 디폴트 : 좋음 / 보통 : .status-circle---normal / 나쁨 : .status-circle---bad / 아주 나쁨 : .status-circle---verybad --> 
                  <div class="status-circle__inner">
                    <p class="status-circle__txt"><span>매우<br/>나쁨 </span> </p>
                  </div>
                </div>
                <!-- .status-circle 끝 -->
              </li>
            </ul>
            <!-- //.compare-lst 끝 -->

            <!-- .village-status__num 시작 -->
            <div class="village-status__num">
              <span>1.3KM</span>
            </div>
            <!-- //.village-status__num 끝 -->

            <span class="village-status__bg">
              <img src="../img/contents/img_village_status.jpg" alt="">
            </span>
          </div>
          <!-- .village-status 끝 -->

        </div>
        <!-- //.signage-inner 끝 -->
      </div>
      <!-- //.signage-conts 끝 -->
      
    </section>
    <!-- //서브 페이지에만 사용 .signage-sub-cont 끝 -->

    <!-- .bottom-ban 시작 -->
    <div class="bottom-ban">
      <!-- .signage-inner 시작 -->
      <div class="signage-inner">
        <p>알림내용뿌림알림내용뿌림알림내용뿌림</p>
      </div>
    </div>
    <!-- //.bottom-ban 시작 -->

  </div>
</body>

</html>
